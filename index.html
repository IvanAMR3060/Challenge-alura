<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js" defer></script> 
    <title>Juego del Amigo Secreto</title>
</head>
<body>
  <div class="container">
    <!-- Challenge -->
    <h1><strong class="main-title">Amigo Secreto</strong>
      <img src="amigo-secreto.png" alt="Amigo Secreto"></h1>

    <input class="input-name" id="nameInput" placeholder="Digite un nombre">
    <button id="Adicionar" class="button-add">Adicionar</button>
    </div>

    <!-- Lista de nombres ingresados -->
    <ul id="nameList">Lista de amigos:</ul>

    <!-- BotÃ³n para sortear el amigo secreto -->
    <button class="button-draw" id="pickButton">
    <div>
    <img src="play_circle_outline.png" alt="Sorteo">Sortear amigo</button>
   
    <!-- Resultado del sorteo -->
   
    <ul1 class="amigo_secretoso" id="result"></ul1>
  </div>
</body>
</html>
